<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="get" target="_blank">
        <fieldset>
            <legend>Your Details</legend>
            <label for="name">Name:</label>
            <input type="text" placeholder="name...">
            <br>
            <label for="email">Email:</label>
            <input type="email" placeholder="email...">
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review</legend>
            <label for="us">How did hear about us?</label>
            <select name="us" id="us">
                <option value="google">Google</option>
                <option value="edge">Edge</option>
                <option value="firefox">FireFox</option>
            </select>
            <br>
            <br>
            <label for="visit">Would you visit again?</label>
            <br>
            <input type="radio" name="visit" value="yes" id="yes">
            <label for="yes">Yes</label>

            <input type="radio" name="visit" value="no" id="no">
            <label for="no">No</label>

            <input type="radio" name="visit" value="maybe" id="maybe">
            <label for="maybe">Maybe</label>

            
            <br>
            <br>
            <label for="comment">Comments:</label>
            <br>
            <textarea name="comment" id="comment"></textarea>
            <br>
            <br>

            <input type="checkbox" name="sign" id="sign">
            <label for="sign">Sign me up for email updates</label>
            <br>
            <input type="submit" value="submit Review">
        </fieldset>
    </form>
</body>
</html>
