<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style3.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header_inner">
                <h1 class="header_title">Manage Domains</h1>
                <nav class="nav_bar">
                    <ul>
                        <li class="nav_item"><button class="btn_1">All</button></li>
                        <li class="nav_item"><button class="btn_2">Active</button></li>
                        <li class="nav_item"><button class="btn_3">Incative</button></li>
                        <li class="nav_item"><button class="btn_4">Expired</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th class="th_tag">#</th>
                        <th class="th_tag">Domain</th>
                        <th class="th_tag">Created On</th>
                        <th class="th_tag">Status</th>
                        <th class="th_tag">Server Location</th>
                        <th class="th_tag">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="qator">
                        <td class="id"><p>1</p></td>
                        <td class="link"><a href="loremvallis.com">loremvallis.com</a></td>
                        <td class="date"><p>04/10/2013</p></td>
                        <td class="btn_box"><button class="active">Active</button></td>
                        <td class="location"><p>Buenos Aires</p></td>
                        <td class="Action"><button class="action_brn">Manage</button></td>
                    </tr>

                    <tr class="qator">
                        <td class="id"><p>2</p></td>
                        <td class="link"><a href="quisquamut.net">quisquamut.net</a></td>
                        <td class="date"><p>05/08/2014</p></td>
                        <td class="btn_box"><button class="inc">Inactive</button></td>
                        <td class="location"><p>Austraila</p></td>
                        <td class="Action"><button class="action_brn">Manage</button></td>
                    </tr>

                    <tr class="qator">
                        <td class="id"><p>3</p></td>
                        <td class="link"><a href="loremvallis.com">convallissed.com</a></td>
                        <td class="date"><p>11/05/2015</p></td>
                        <td class="btn_box"><button class="active">Active</button></td>
                        <td class="location"><p>United Kingdom</p></td>
                        <td class="Action"><button class="action_brn">Manage</button></td>
                    </tr>

                    <tr class="qator">
                        <td class="id"><p>4</p></td>
                        <td class="link"><a href="phasellusri.org">phasellusri.org</a></td>
                        <td class="date"><p>06/09/2016</p></td>
                        <td class="btn_box"><button class="exp">Exlred</button></td>
                        <td class="location"><p>Romania</p></td>
                        <td class="Action"><button class="action_brn">Manage</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
